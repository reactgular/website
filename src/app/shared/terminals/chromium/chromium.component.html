<!-- Top -->
<div class="chrome-top">
    <div class="chrome-tabs">
        <div class="triangle"></div>
        <div class="tabs">
            <span class="icons-tabs"><img [attr.src]="favIcon" alt="Icon"></span>
            <span class="text-tabs">{{tabName}}</span>
            <span class="close-tabs">x</span>
        </div>
        <div class="triangle-2"></div>
        <div class="new-tabs"></div>
    </div>
</div>

<!-- Bottom -->
<div class="chrome-bottom">
    <div class="arrows">
        <a href="#" (click)="$event.preventDefault()">
            <fa-icon icon="arrow-left"></fa-icon>
        </a>
        <a href="#" (click)="$event.preventDefault()">
            <fa-icon icon="arrow-right"></fa-icon>
        </a>
        <a href="#" (click)="$event.preventDefault()">
            <fa-icon icon="sync"></fa-icon>
        </a>
    </div>
    <div class="search-bar">
        <span class="info"><fa-icon icon="lock"></fa-icon> Secured</span>
        <input type="text" [value]="url">
        <span class="star"><fa-icon icon="star"></fa-icon></span>
    </div>
    <div class="points-bar">
        <div class="points">
            <span>•</span>
            <span>•</span>
            <span>•</span>
        </div>
    </div>
</div>

<div class="chrome-content"
     #chromeContent
     [style.background-color]="backgroundColor">
    <ng-content></ng-content>
</div>
